<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Pia Sundsby"/>
    <title>Pia Sundsby | Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/contact.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <input type="checkbox" id="menu-icon" />
        <label for="menu-icon" class="menu-btn"><i class="fas fa-bars"></i></label>
        <nav>
          <ul>
            <li><a href="index.html"><i class="fas fa-home"></i></a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="contact_container section-padding" id="contact">
            <h2 class="headline center">Lets have a chat</h2>
            <hr class="divider center">
            <form action="" class="contact-form" id="contact-form">
                <input type="text" placeholder="Your name" class="name" required>
                <input type="email" name="" id="" placeholder="Email address.." class="email" required>
                <textarea name="" id="" cols="30" rows="10" placeholder="Write message here..." class="message" required></textarea>
                <input type="submit" value="Send" class="send-btn">
            </form>
        </section>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script type="text/javascript">
            (function(){
                emailjs.init("Y9l-N8m6D-GaVmye0");
            })();           
        </script>
      </main>
      <footer>
        <i class="fa fa-whatsapp"></i>
        <i class="fa fa-facebook"></i>
        <i class="fa fa-linkedin"></i>
        <i class="fa fa-envelope"></i>
        <h3>Developed by Pia Sundsby</h3>
      </footer>
      <script src="js/index.js"></script>
</body>
</html>
